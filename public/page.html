<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Card container -->
    <div class="card-container">
        <!-- Contact Info on the left -->
        <div class="contact-info">
            <div class="name">Jane Doe</div>
            <div class="title">Frontend Developer</div>
            <div class="email">Email: jane@example.com</div>
            <div class="phone">Phone: (555) 555-5555</div>
        </div>

        <!-- Profile Image on the right -->
        <img src="images/profile.png" alt="Profile Image" class="profile-image">

        <!-- Tagline at the bottom, spanning across both columns -->
        <div class="tagline">"Passionate about building beautiful, user-friendly interfaces."</div>
    </div>
</body>

</html>
